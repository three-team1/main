<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                margin-bottom: 10px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
                min-height: 620px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                position: relative;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: relative;
                color: white;
                margin-top: 130px;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: rgba(255,192,203, 0.4);
            }

            .section {
                margin-right: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .myInfo-tb {
                border-collapse: collapse;
                min-width: 510px;
                min-height: 360px;
            }

            th, td {
                border: 1px solid pink;
                padding: 10px 10px;
                text-align: left;
                font-size: 1rem;
                color: white;
            }

            .myInfo-th {
                min-width: 100px;
                text-align: center;
            }

            .myInfo-td {
                min-width: 360px;
            }

            .input-noUpdate {
                width: 350px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: transparent;
                border: none;
                outline: none;
            }

            #btnPwChange, #btnUpdate {
                width: 130px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: rgba(255,192,203, 0.4);
                border: 1px solid pink;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            h2 {
                margin-top: 70px;
                margin-bottom: 20px;
                color: white;
            }

            #cart-count.notification-badge {
                box-sizing: content-box;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(function () {
                $("#btnPwChange").on("click", () => {
                    $.ajax({
                        url: "/mypage/pwChange",
                        type: "GET",
                        success: function () {
                            window.location.href="/mypage/pwChange";
                        },
                        error: function () {
                            console.log(err);
                        }
                    });
                });

                $("#btnUpdate").on("click", () => {
                    $.ajax({
                        url: "/mypage/pwChk",
                        type: "GET",
                        success: function () {
                            window.location.href="/mypage/pwChk";
                        },
                        error: function () {
                            console.log(err);
                        }
                    });
                });
            });

            function updateCartCount() {

                $.ajax({
                    type: "GET",
                    url: "/api/cart/count",
                    success: function(data) {

                        $('#cart-count').text(data);
                    },
                    error: function() {
                        console.log("장바구니 수량을 불러오는데 실패했습니다.");
                    }
                });

            };

            $(document).ready(function() {
                updateCartCount();
            })
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='/mypage/myReview'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="location.href='/mypage/myInfo'">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>마이페이지</h2>
            <form id="infoForm" action="/mypage/myInfo" method="get">
                <input type="hidden" id="userId" name="userId" th:value="${#authentication.principal.user.id}">
                <table class="myInfo-tb">
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">아이디</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="username" name="username" th:value="${#authentication.principal.username}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">비밀번호</th>
                        <td class="myInfo-td">
                            <button type="button" id="btnPwChange" name="currentPassword" onclick="location.href='/mypage/pwChange'">비밀번호 수정</button>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">이메일</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="email" name="email" th:value="${#authentication.principal.user.email}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">연락처</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="tel"name="tel" th:value="${#authentication.principal.user.tel}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">우편번호</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="my_postcode" name="my_postcode" th:value="${#authentication.principal.user.my_postcode}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">주소</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="my_address" name="my_address" th:value="${#authentication.principal.user.my_address}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">상세주소</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="my_detailAddress" name="my_detailAddress" th:value="${#authentication.principal.user.my_detailAddress}" readonly>
                        </td>
                    </tr>
                </table>
                <br>
                <button type="button" id="btnUpdate">내 정보 수정</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
