<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 620px;
                grid-gap: 10px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: absolute;
                color: white;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: rgba(255,192,203, 0.4);
            }

            .section {
                margin-right: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .myInfo-tb {
                border-collapse: collapse;
                min-width: 510px;
                min-height: 360px;
            }

            th, td {
                border: 1px solid pink;
                padding: 10px 10px;
                text-align: left;
                font-size: 1rem;
                color: white;
            }

            .myInfo-th {
                min-width: 100px;
                text-align: center;
            }

            .myInfo-td {
                min-width: 360px;
            }

            .input-noUpdate {
                width: 350px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: transparent;
                border: none;
                outline: none;
            }

            .input-updateDetail {
                width: 350px;
                height: 35px;
                padding-left: 10px;
                font-size: 1rem;
                color: white;
                background: rgba(255,192,203, 0.4);
                border: none;
                outline: none;
            }

            .buttons {
                text-align: center;
            }

            #btnSave, #btnCancel {
                display: inline-block;
                width: 70px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: rgba(255,192,203, 0.4);
                border: 1px solid pink;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            h1 {
                color: white;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(function () {
                $("#btnSave").on("click", () => {
                    var data = {
                        username: $("#username").val(),
                        email: $("#email").val(),
                        tel: $("#tel").val(),
                        my_postcode: $("#my_postcode").val(),
                        my_address: $("#my_address").val(),
                        my_detailAddress: $("#my_detailAddress").val()
                    };

                    $.ajax({
                        url: "/api/mypage/myInfo",
                        type: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                        success: function(result) {
                            alert("정보가 성공적으로 수정되었습니다.");
                            window.location.replace("/mypage/myInfo");
                        },
                        error: function(err){
                            console.log(err);
                        }
                    });
                });

                $("#btnCancel").on("click", () => {
                    $.ajax({
                        url: "/mypage/myInfo",
                        type: "GET",
                        success: function () {
                            window.location.href="/mypage/myInfo";
                        },
                        error: function () {
                            console.log(err);
                        }
                    });
                });
            });
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='/mypage/myReview'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="location.href='/mypage/myInfo'">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h1>내 정보 수정</h1>
            <form id="updateForm" action="/mypage/myUpdate" method="post">
                <input type="hidden" id="userId" name="userId" th:value="${user.id}">
                <table class="myInfo-tb">
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">아이디</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-noUpdate" id="username" name="username" th:value="${user.username}" readonly>
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">이메일</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-updateDetail" id="email" name="email" th:value="${user.email}">
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">연락처</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-updateDetail" id="tel" name="tel" th:value="${user.tel}">
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">우편번호</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-updateDetail" id="my_postcode" name="my_postcode" th:value="${user.my_postcode}">
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">주소</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-updateDetail" id="my_address" name="my_address" th:value="${user.my_address}">
                        </td>
                    </tr>
                    <tr class="myInfo-tr">
                        <th class="myInfo-th">상세주소</th>
                        <td class="myInfo-td">
                            <input type="text" class="input-updateDetail" id="my_detailAddress" name="my_detailAddress" th:value="${user.my_detailAddress}">
                        </td>
                    </tr>
                </table>
                <br>
                <div class="buttons">
                    <button type="button" id="btnSave">확인</button>
                    <button type="button" id="btnCancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
