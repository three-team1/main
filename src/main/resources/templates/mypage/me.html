<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 620px;
                grid-gap: 10px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: absolute;
                color: white;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: pink;
            }

            .section {
                margin-right: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            a:link {
                color: white;
                text-decoration: none;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function divBtn4() {
                window.location.href="/mypage/myInfo";

                $.ajax({
                    url: "/api/mypage/myInfo",
                    type: "GET",
                    contentType: "application/json",
                    success: function(user) {
                        $('#username').val(user.username);
                        $('#email').val(user.email);
                        $('#tel').val(user.tel);
                        $('#my_postcode').val(user.my_postcode);
                        $('#my_address').val(user.my_address);
                        $('#my_detailAddress').val(user.my_detailAddress);
                    },
                    error: function(err){
                        console.log(err);
                    }
                });
            }
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='#'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="divBtn4()">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">

        </div>
    </div>
</div>
</body>
</html>
