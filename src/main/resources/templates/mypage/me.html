<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 15%;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 600px;
                grid-gap: 10px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .menu {
                position: absolute;
                color: white;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-weight: bold;
                color: white;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: pink;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            .section {
                background-color: pink;
                font-family: Arial, sans-serif;
                overflow: auto;
            }


            .child {
                display: flex;
                list-style: none;
            }

            ul {
                list-style: none;
            }

            li {
                font-weight: bold;
            }

            a, img {
                display: block;
            }


        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1">
                    <a href="#"><p>내 주문/배송조회</p></a>
                </div>
                <div class="menu-title" id="menu-title2">
                    <a href="#"><p>내 글/댓글 조회</p></a>
                </div>
                <div class="menu-title" id="menu-title3">
                    <a href="#"><p>내 리뷰 관리</p></a>
                </div>
                <div class="menu-title" id="menu-title4">
                    <a href="/mypage/myInfo"><p>내 정보 관리</p></a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <h1>최근 주문 내역</h1>
                <div id="mcmenu1">
                    <div class="child">
                        <h2>2023.06.22 주문
                            <img src="/images/time-man.jpg" width="200px" height="200px">
                        </h2>
                        <ul>
                            <li>시간의 능력(수량: 1)</li>
                            <li>금액: 2,000,000(원)</li>
                            <li>지불 방식: 무통장 결제</li>
                            <li>주문 상태: 입금 완료(입금자: 홍길동)</li>
                            <li>배송 완료</li>
                            <button><h1>재구매</h1></button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                    <div class="child">
                        <h2>2023.06.23 주문
                            <img src="/images/fire-man.jpg" width="200px" height="200px">
                        </h2>
                        <ul>
                            <li>불꽃 인간(수량: 1)</li>
                            <li>금액: 15,000,000(원)</li>
                            <li>지불 방식: 신용카드 결제</li>
                            <li>주문 상태: 결제 완료</li>
                            <li>배송 준비중</li>
                            <button><h1>재구매</h1></button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
</body>
</html>
