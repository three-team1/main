<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 620px;
                grid-gap: 10px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: absolute;
                color: white;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: pink;
            }

            .section {
                margin-right: 10px;
                display: flex;
                /*flex-direction: column;*/
                /*align-items: center;*/
                /*text-align: center;*/
                background-color: pink;
                overflow: auto;
            }

            .myInfo-tb {
                border-collapse: collapse;
                min-width: 510px;
                min-height: 360px;
            }

            th, td {
                border: 1px solid pink;
                padding: 10px 10px;
                text-align: left;
                font-size: 1rem;
                color: white;
            }

            .myInfo-th {
                min-width: 100px;
                text-align: center;
            }

            .myInfo-td {
                min-width: 360px;
            }

            .input-noUpdate {
                width: 350px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: transparent;
                border: none;
                outline: none;
            }

            .input-updateDetail {
                width: 350px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: rgba(255, 192, 203, 0.4);
                border: none;
                outline: none;
            }

            .buttons {
                text-align: center;
            }

            #btnSave, #btnCancel {
                display: inline-block;
                width: 70px;
                height: 35px;
                font-size: 1rem;
                color: white;
                background: pink;
                border: none;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            h1 {
                color: white;
            }


            .child {
                display: flex;
                list-style: none;
            }

            ul {
                list-style: none;
                margin-top: 20px;
            }

            li {
                font-weight: bold;
                margin: 10px;
            }

            a, img {
                display: block;
            }


            .re-order {
                margin: 10px;
                font-size: 20px;
                width: 200px;
                height: 40px;
            }

            .order-info {
                font-size: 25px;
                font-weight: bold;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function updateUser() {
                var data = {
                    username: $("#username").val(),
                    email: $("#email").val(),
                    tel: $("#tel").val(),
                    my_postcode: $("#my_postcode").val(),
                    my_address: $("#my_address").val(),
                    my_detailAddress: $("#my_detailAddress").val()
                };

                $.ajax({
                    url: "/api/mypage/myInfo",
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (result) {
                        alert("정보가 성공적으로 수정되었습니다.");
                        location.href = '/mypage/myInfo';
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }

            $(document).ready(function () {
                $('#btnSave').click(function (e) {
                    e.preventDefault();
                    updateUser();
                });
            });
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='#'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="location.href='/mypage/myInfo'">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <h1>최근 주문 내역</h1>
                <div id="mcmenu1">
                    <div class="child">
                        <div class="order-info">2023.06.22 주문
                            <img src="/images/time-man.jpg" width="200px" height="200px">
                        </div>
                        <ul>
                            <li>시간의 능력(수량: 1)</li>
                            <li>금액: 2,000,000(원)</li>
                            <li>지불 방식: 무통장 결제</li>
                            <li>주문 상태: 입금 완료(입금자: 홍길동)</li>
                            <li>배송 완료</li>
                            <button class="re-order">재구매</button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                    <div class="child">
                        <div class="order-info">2023.06.23 주문
                            <img src="/images/fire-man.jpg" width="200px" height="200px">
                        </div>
                        <ul>
                            <li>불꽃 인간(수량: 1)</li>
                            <li>금액: 15,000,000(원)</li>
                            <li>지불 방식: 신용카드 결제</li>
                            <li>주문 상태: 결제 완료</li>
                            <li>배송 준비중</li>
                            <button class="re-order">재구매</button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
