<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                margin-bottom: 10px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
                min-height: 620px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                position: relative;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: relative;
                color: white;
                margin-top: 130px;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: rgba(255,192,203, 0.4);
            }

            .section {
                margin-right: 10px;
                display: flex;
                /*flex-direction: column;*/
                /*align-items: center;*/
                /*text-align: center;*/
                background-color: transparent;
                color: white;
                overflow: auto;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            h1 {
                color: white;
            }


            .child {
                display: flex;
                list-style: none;
            }

            ul {
                list-style: none;
                margin-top: 20px;
            }

            li {
                font-weight: bold;
                margin: 10px;
            }

            a, img {
                display: block;
            }


            .re-order {
                margin: 10px;
                font-size: 20px;
                width: 200px;
                height: 40px;
                color: white;
                background: rgba(255,192,203, 0.4);
                border: 1px solid pink;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

            .btnReview {
                margin: 10px;
                width: 120px;
                height: 35px;
                font-size: 0.9rem;
                color: white;
                background: rgba(255,192,203, 0.4);
                border: 1px solid pink;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

            .order-info {
                font-size: 25px;
                font-weight: bold;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(function () {
                $(".btnReview").on("click", () => {
                    window.location.href="/review/insert-view";
                });
            });
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='/mypage/myReview'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="location.href='/mypage/myInfo'">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <!--주문 목록 조회-->
                <h1>최근 주문 내역</h1>
                <button type="button" class="btnReview" th:if="${#lists.isEmpty(notReviewedOrderItems)} == false">리뷰 등록</button>
            <div id="mcmenu1" th:each="prodimg : ${prodimgs}">
                <div class="child" th:each="item : ${items}" th:if="${prodimg.product == item.product}">
                    <div class="order-info">
                        <span th:text="|${#temporals.format(item.order.orderDate, 'yyyy-MM-dd')} 주문|"></span>
<!--                        <img src="/images/time-man.jpg"  width="200px" height="200px">-->
                        <img th:src="${prodimg.url}" width="200px" height="200px">
                    </div>
                            <ul>
                                <li class="order-detail" th:text="|${item.product.productTitle} (수량: ${item.orderQuantity})|"></li>
                                <li class="order-detail" th:text="|금액: ${item.order.orderTotalPrice}(원)|"></li>
                                <li class="order-detail" th:text="|지불 방식: ${item.order.payment.paymentPlan}|"></li>
                                <li class="order-detail" th:text="|주문 상태: 입금 완료(입금자: ${item.order.user.username})|"></li>
                                <li class="order-detail">배송 완료</li>
                                <div class="buttons">
                                    <button class="re-order">재구매</button>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
