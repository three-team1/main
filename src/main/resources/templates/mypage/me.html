<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 620px;
                grid-gap: 10px;
            }

            .main-container > div {
                border: 1px dotted aqua;
                border-radius: 5px;
                padding: 1em;
            }

            .aside {
                grid-column: 1;
                grid-row: 1;
                margin-left: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .section {
                grid-column: 2 / 5;
                grid-row: 1;
            }

            .menu {
                position: absolute;
                color: white;
            }

            .menu-title {
                border: 1px solid pink;
                padding: 20px 10px;
                text-align: center;
                font-size: 1.1rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            #menu-title1:hover, #menu-title2:hover, #menu-title3:hover, #menu-title4:hover {
                background: pink;
            }

            .section {
                margin-right: 10px;
                display: flex;
                /*flex-direction: column;*/
                /*align-items: center;*/
                /*text-align: center;*/
                background-color: pink;
                overflow: auto;
            }

            a:link {
                color: white;
                text-decoration: none;
            }

            h1 {
                color: white;
            }


            .child {
                display: flex;
                list-style: none;
            }

            ul {
                list-style: none;
                margin-top: 20px;
            }

            li {
                font-weight: bold;
                margin: 10px;
            }

            a, img {
                display: block;
            }


            .re-order {
                margin: 10px;
                font-size: 20px;
                width: 200px;
                height: 40px;
            }

            .order-info {
                font-size: 25px;
                font-weight: bold;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function divBtn4() {
                window.location.href="/mypage/myInfo";

                $.ajax({
                    url: "/api/mypage/myInfo",
                    type: "GET",
                    contentType: "application/json",
                    success: function(user) {
                        $('#username').val(user.username);
                        $('#email').val(user.email);
                        $('#tel').val(user.tel);
                        $('#my_postcode').val(user.my_postcode);
                        $('#my_address').val(user.my_address);
                        $('#my_detailAddress').val(user.my_detailAddress);
                    },
                    error: function(err){
                        console.log(err);
                    }
                });
            }
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="aside">
            <div class="menu">
                <div class="menu-title" id="menu-title1" onclick="location.href='/mypage/me'">
                    <p>내 주문/배송조회</p>
                </div>
                <div class="menu-title" id="menu-title2" onclick="location.href='/mypage/myBoard'">
                    <p>내 글/댓글 조회</p>
                </div>
                <div class="menu-title" id="menu-title3" onclick="location.href='#'">
                    <p>내 리뷰 관리</p>
                </div>
                <div class="menu-title" id="menu-title4" onclick="divBtn4()">
                    <p>내 정보 관리</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <h1>최근 주문 내역</h1>
                <div id="mcmenu1">
                    <div class="child">
                        <div class="order-info">
                            <img src="/images/time-man.jpg" width="200px" height="200px">
                        </div>
                        <ul>
                            <li>시간의 능력(수량: 1)</li>
                            <li>금액: 2,000,000(원)</li>
                            <li>지불 방식: 무통장 결제</li>
                            <li>주문 상태: 입금 완료(입금자: 홍길동)</li>
                            <li>배송 완료</li>
                            <button class="re-order">재구매</button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                    <div class="child">
                        <div class="order-info">2023.06.23 주문
                            <img src="/images/fire-man.jpg" width="200px" height="200px">
                        </div>
                        <ul>
                            <li>불꽃 인간(수량: 1)</li>
                            <li>금액: 15,000,000(원)</li>
                            <li>지불 방식: 신용카드 결제</li>
                            <li>주문 상태: 결제 완료</li>
                            <li>배송 준비중</li>
                            <button class="re-order">재구매</button>
                            <span><a href="#">제품 리뷰 남기기</a></span>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
