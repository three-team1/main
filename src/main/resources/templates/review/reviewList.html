<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .main-container {
                margin-top: 172px;
                min-height: 640px;
                min-width: 670px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .review-block {
                padding: 5px;
                min-height: 600px;
                width: 650px;
                background: transparent;
                border: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .review-card {
                border: 1px solid aqua;
                margin-bottom: 20px;
                padding: 10px;
                min-height: 150px;
                width: 640px;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                flex-wrap: wrap;
                color: white;
            }

            .goldStar {
                color: gold;
            }

            .greyStar {
                color: gray;
            }

            .review-card .username {
                margin-bottom: 10px;
            }

            .review-card .reviewContent {
                margin-bottom: 10px;
            }

            .review-card .reviewRegdate {
                color: #777;
                font-size: 14px;
            }

            .review-card .thumbnail {
                width: 100px;
                height: 100px;
                cursor: pointer;
            }

            .thumbnail-container {
                position: relative;
                display: inline-block;
                width: 100px;
                height: 100px;
            }

            .thumbnail-container::after {
                display: none;
                position: absolute;
                right: 0;
                bottom: 0;
                width: 20px;
                height: 20px;
                background: gray;
                color: white;
                text-align: center;
                line-height: 20px;
            }

            .images-container {
                padding: 10px;
                width: 640px;
                height: auto;
                display: block;
            }

            .images-container > div {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 1px;
            }

            .images-container img {
                display: block;
                height: auto;
                cursor: pointer;
            }

            .pagination {
                margin-top: 20px;
                width: 200px;
                text-align: center;
            }

            .selected {
                color: aqua;
            }

            h1 {
                color: white;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script type="text/javascript">
            $(function () {
                $(".thumbnail").on("click", function () {
                    const reviewCard = $(this).closest(".review-card");
                    reviewCard.find(".images-container").css("display", "block").css("visibility", "visible");

                    reviewCard.find(".full").each(function() {
                        const imageUrl = $(this).attr("data-url");
                        $(this).attr("src", imageUrl);

                        //이미지 로드 이후 이미지 컨테이너 높이 설정
                        $(this).on("load", function () {
                            const imageHeight = $(this).data("height");
                            $(this).closest(".images-container").css("height", imageHeight + "px");
                        });

                        // 이미지가 이미 로드되었는지 확인
                        if(this.complete) $(this).trigger("load");

                        //이미지 로드 안 됐을 경우 높이 설정
                        if(!this.complete) {
                            const imageHeight = $(this).data("height");
                            $(this).closest(".images-container").css("height", imageHeight + "px");
                        }
                    });

                    reviewCard.find(".thumbnail-container").hide();
                });

                $(".images-container").on("click", ".full", function () {
                    const reviewCard = $(this).closest(".review-card");
                    reviewCard.find(".images-container").css("display", "none").css("visibility", "hidden");
                    reviewCard.find(".thumbnail-container").show();
                });
            });
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="main-container">
        <div class="review-block">
            <h1>상품 후기</h1>
            <div th:each="review : ${reviews}">
                <div class="review-card">
                    <div>
                        <div class="starRating">
                            <span th:each="star : ${#numbers.sequence(1, 5)}"
                                  th:class="${star <= review.reviewRating} ? 'goldStar' : 'greyStar'">★</span>
                            <span th:text="${review.reviewRating}"></span>
                        </div>
                        <div class="userInfo">
                            <span class="username" th:text="${review.user.username}"></span>
                            <span class="reviewRegdate" th:text="${#temporals.format(review.reviewRegdate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                        <div class="reviewContent">
                            <p th:text="${review.reviewContent}"></p>
                        </div>
                    </div>
                    <div th:if="${reviewImages.containsKey(review.id) and !reviewImages.get(review.id).isEmpty()}"
                         th:each="reviewImage, stat : ${reviewImages.get(review.id)}">
                        <div class="thumbnail-container" th:if="${stat.first}">
                            <img class="thumbnail" th:src="@{${reviewImage.url}}" alt="리뷰 이미지 썸네일">
                        </div>
                        <div class="images-container" style="display: none; visibility: hidden;">
                            <img class="full" th:src="@{${reviewImage.url}}" th:data-url="${reviewImage.url}"
                                 th:data-height="${reviewImage.height}" alt="리뷰 이미지">
                        </div>
                    </div>
                    <div>
                        <button type="button" id="reviewModifiy" th:if="${#authentication.principal.username == review.user.username}" onclick="alert('수정')">수정</button>
                        <button type="button" id="reviewDelete" th:if="${#authentication.principal.username == review.user.username}" onclick="alert('삭제')">삭제</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <th:block th:if="${page.totalPages > 0}" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                <a th:href="@{/review/list(page=${i})}" th:text="${i + 1}"
                   th:class="${page.number == i ? 'selected' : ''}">1</a>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
