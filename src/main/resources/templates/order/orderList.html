<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <th:block layout:fragment="css">
        <style>



        </style>
    </th:block>

    <th:block layout:fragment="script">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossOrigin="anonymous">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossOrigin="anonymous"></script>
        <script th:inline="javascript">

            $(document).ready(function(){
                $("#searchBtn").on("click",function(e) {
                    e.preventDefault();
                    page(0);
                });
            });

            function page(page){
                var searchDate = $("#searchDate").val();
                var searchBy = $("#searchBy").val();
                var searchQuery = $("#searchQuery").val();

                location.href="/admin/orders/" + page
                    + "?searchDate=" + searchDate
                    + "&searchBy=" + searchBy
                    + "&searchQuery=" + searchQuery;
            }

        </script>
    </th:block>

</head>
<body>

<div layout:fragment="content">
    <div class="main-content">
        <form th:action="@{'/admin/orders/' + ${orders.number}}" role="form"
              method="get" th:object="${orders}">

            <table class="table">
                <thead>
                <tr>
                    <td>주문 번호</td>
                    <td>주문 날짜</td>
                    <td>주문 가격</td>
                    <td>주문 주소</td>
                    <td>연락처</td>
                    <td>주문자</td>
                    <td>결제방식</td>
                    <td>상세 조회</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orders, status: ${orders.getContent()}">
                    <td th:text="${orders.id}"></td>
                    <td th:text="${orders.orderDate}" th:name="orderDate"></td>
                    <td th:text="${orders.orderTotalPrice}"></td>
                    <td	th:text="${orders.orderPostCode} + ', ' + ${orders.orderAddress} + ', ' + ${orders.orderDetailAddress} "></td>
                    <td th:text="${orders.orderTel}"></td>
                    <td th:text="${orders.user}"></td>
                    <td th:text="${orders.payment}"></td>
                    <td>
                        <a th:href="@{'/admin/orderDetail/' + ${orders.id}}">
                            <button type="button">선택</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>


            <!-- 페이지 기능 구현(이전 페이지, 페이지 번호, 다음 페이지) -->
            <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=${(orders.totalPages == 0) ? 1 : ((start + maxPage - 1) < orders.totalPages ? (start + maxPage - 1) : orders.totalPages)}" >
                <ul class="pagination justify-content-center">

                    <!-- 맨 앞페이지로 가는 버튼 -->
                    <li class="page-member" th:classappend="${orders.first}?'disabled'">
                        <a th:onclick="'javascript:page(0)'" aria-label="First"class="page-link">
                            <span aria-hidden="true">첫 페이지</span>
                        </a>
                    </li>

                    <!-- 첫 번째 페이지이면 이전버튼 사용못하게 설정(disabled) -->
                    <li class="page-member" th:classappend="${orders.first}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${orders.number - 1} + ')'" aria-label='Previous' class="page-link">
                            <span aria-hidden='true'>이전</span>
                        </a>
                    </li>

                    <li class="page-member" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                    </li>

                    <!-- 마지막 페이지이면 다음버튼 사용못하게 설정(disabled) -->
                    <li class="page-member" th:classappend="${orders.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${orders.number + 1} + ')'" aria-label='Next' class="page-link">
                            <span aria-hidden='true'>다음</span>
                        </a>
                    </li>
                    <!-- 맨 뒷 페이지로 가는 버튼 -->
                    <li class="page-member" th:classappend="${orders.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${orders.totalPages - 1} + ')'" aria-label="Last" class="page-link">
                            <span aria-hidden="true">마지막 페이지</span>
                        </a>
                    </li>




                </ul>
            </div>
