<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <th:block layout:fragment="css">
        <style>



        </style>
    </th:block>

    <th:block layout:fragment="script">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossOrigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossOrigin="anonymous"></script>
        <script th:inline="javascript">

            $(document).ready(function(){


                // 페이지 링크 클릭 이벤트 처리
                $(".page-link").on("click", function(e) {
                    e.preventDefault();
                    var page = $(this).data("page");
                    setPageAndSubmitForm(page);
                });

                // 검색 버튼 클릭 이벤트 처리
                $("#searchBtn").on("click", function(e) {
                    e.preventDefault();
                    var page = 0;
                    setPageAndSubmitForm(page);
                });

                // 페이지 번호와 검색어를 설정하고 검색 폼 제출하는 함수
                function setPageAndSubmitForm(page) {
                    $("#keyword").val($("#searchKeyword").val());
                    $("#page").val(page);
                    $("#searchForm").submit();
                }
            });

        </script>
    </th:block>

</head>
<body>

<div layout:fragment="content">
    <div class="main-content">

            <table class="table">
                <thead>
                    <tr>
                        <td>주문 번호</td>
                        <td>주문 날짜</td>
                        <td>주문 가격</td>
                        <td>주문 주소</td>
                        <td>연락처</td>
                        <td>주문자</td>
                        <td>결제방식</td>
                        <td>상세 조회</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="orders, status: ${ordersPage}">
                        <td th:text="${orders.id}"></td>
                        <td th:text="${orders.orderDate}"></td>
                        <td th:text="${orders.orderTotalPrice}"></td>
                        <td	th:text="${orders.orderPostCode} + ', ' + ${orders.orderAddress} + ', ' + ${orders.orderDetailAddress} "></td>
                        <td th:text="${orders.orderTel}"></td>
                        <td th:text="${orders.user.username}"></td>
                        <td th:text="${orders.payment}"></td>
                        <td>
                            <a th:href="@{'/admin/orderDetail/' + ${orders.id}}">
                                <button type="button">선택</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>




        <!--검색 기능-->
        <form th:action="@{'/admin/orders/'}" method="get" >
            <div class="form-inline justify-content-center">
                <select th:field="*{ordersFormDto}" class="form-control" style="width:auto;">
                    <option value="">이름+연락처(전체)</option>
<!--                    <option value="username">이름</option>-->
                    <option value="orderTel">연락처</option>
                </select>
                <input type="text" id="searchKeyword" class="form-control"  th:field="*{keyword}" placeholder="검색어를 입력해주세요" style="width: auto;">
                <button type="submit" id="searchBtn" class="btn btn-primary">검색</button>
            </div>
        </form>



        <!-- 페이징처리 시작 -->
        <!-- href="javascript:void(0)"를 사용하여 클릭 시 페이지 이동을 방지하고 JavaScript 코드만 실행되도록 할 수 있다.-->
        <div th:if="${!ordersPage.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li th:classappend="${!ordersPage.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="0">
                        첫 페이지
                    </a>
                </li>
                <li th:classappend="${!ordersPage.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${ordersPage.number-1}">
                        이전
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, ordersPage.totalPages-1)}"
                    th:classappend="${page == ordersPage.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                </li>
                <li  th:classappend="${!ordersPage.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${ordersPage.number+1}">
                        다음
                    </a>
                </li>
                <li  th:classappend="${!ordersPage.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${ordersPage.totalPages-1}">
                        마지막 페이지
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->

        <form th:action="@{/admin/orders}" method="get" id="searchForm">
            <input type="hidden" id="keyword" name="keyword" th:value="${keyword}">
            <input type="hidden" id="page" name="page" th:value="${ordersPage.number}">
        </form>



    </div>
</div>


</body>
</html>
