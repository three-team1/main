<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <th:block layout:fragment="script">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{/css/layout1.css}">

        <script th:inline="javascript">




        </script>

    </th:block>


    <th:block layout:fragment="css">
        <style>
            .input-group {
                margin-bottom : 15px
            }
            .img-div {
                margin-bottom : 10px
            }
            .fieldError {
                color: #bd2130;
            }


            .menuImage{
                width: 200px; /* 이미지의 가로 크기 */
                height: 350px; /* 이미지의 세로 크기 */
                border-radius: 50%; /* 타원형 모양으로 표시 */
                overflow: hidden; /* 내부 내용이 넘치면 숨김 */
                position: relative; /* 자식 요소의 위치를 설정하기 위해 필요 */
                background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 50%);
            }

            .menuImage img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지를 가득 채우도록 설정 */
            }

            .nav.flex-column {
                margin-top: 172px;
                display: grid;
                grid-template-columns: fit-content(px);
                grid-template-rows: auto;
                grid-gap: 10px;
                align-items: flex-start;
                justify-content: flex-start;
                color: white; /* 글자색 */
                text-decoration-style: solid;
                padding: 10px;
                border-radius: 5px;
            }

            .nav.flex-column :hover {
                background-color: #03e9f4; /* 호버 시 배경색 변경 */
            }

            .nav.flex-column.active {
                background-color: #03e9f4 /* 활성 탭 배경색 */
            }

            .nav.flex-column a {
                display: block;
                text-align: center;
                color: inherit; /* 부모 요소로부터 상속 */
            }

            .test{
                color: white;
                text-align: center;
            }


        </style>
    </th:block>


</head>
<body>
<div layout:fragment="content">
    <div class="main-content">
        <form id="updateForm" enctype="multipart/form-data" th:object="${OrdersFormDto}">

            <p class="h2">
                주문 상세 정보
            </p>

            <input type="hidden" th:field="*{id}" id="id">

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">주문번호</span>
                </div>
                <input type="number" th:field="*{id}" class="form-control" readonly>
            </div>
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">주문 수량</span>
                </div>
                <input id="username" type="text" th:field="*{orderQuantity}" class="form-control" readonly>
            </div>
            <p th:if="${#fields.hasErrors('orderQuantity')}" th:errors="*{orderQuantity}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품</span>
                </div>
                <input type="text" th:field="*{product.productTitle}" class="form-control" readonly>
            </div>
            <p th:if="${#fields.hasErrors('product.productTitle')}" th:errors="*{product.productTitle}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">주문 총액</span>
                </div>
                <input type="number" th:field="*{order.orderTotalPrice}" class="form-control" readonly>
            </div>
            <p th:if="${#fields.hasErrors('order.orderTotalPrice')}" th:errors="*{order.orderTotalPrice}" class="fieldError">Incorrect data</p>


            <a th:href="@{'/admin/orders'}">
                <button id="memberListBtn" type="button" >목록</button>
            </a>

        </form>
    </div>
</div>


</body>
</html>
