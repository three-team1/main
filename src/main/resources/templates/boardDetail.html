		.submit-reply-btn {

    <div class="board-detail-box">
		<h1>상세 게시글 <span th:text="'작성일 : ' + ${#temporals.format(board.createdAt, 'MM-dd HH:mm')}"></span> <!-- 작성 날짜 --></h1>
		<div class="board-detail-header">
			<h2 th:text="'제목 : ' + ${board.boardTitle}">제목 :</h2>
			<p>작성자:<span th:text="${board.user.username}"></span></p>
		</div>
         <!-- 작성자 이름 -->

        <!--<p>수정일자: <span th:text="${board.updatedAt}"></span></p> --> <!-- 수정 날짜 (만약 있을 경우) -->
        <div class="board-detail-content-box">
            <h3>내용</h3>
            	<div class="board-image" th:each="image : ${images}">
        			<img th:src="@{'/board/images/' + ${image.name}}" alt="게시글 이미지" />
    			</div>
            <p th:text="${board.boardContent}">
            
			</p> <!-- 게시글 내용 -->

        </div>
    </div>



		<!-- 삭제 및 수정 버튼 등 -->
		<div class="board-detail-action-box">
			<a class="action-update-btn" th:href="@{'/board/edit/' + ${board.id}}">수정</a> <!-- 수정 페이지로 이동하는 링크 -->
			<a class="action-delete-btn" th:href="@{'/board/delete/' + ${board.id}}">삭제</a> <!-- 게시글을 삭제하는 링크 -->
		</div>
		
		<div class="comment-section">
		    <h3>댓글</h3>
	
		    <!-- 댓글 작성 폼 -->
		    <form id="commentForm" th:action="'/board/comment/' + ${board.id}" method="post" class="comment-form">
		    	<input type="hidden" id="boardId" th:value="${board.id}"> <!-- ajax에 사용하기위한 숨김함수 -->
		        <input name="commentContent" placeholder="댓글을 입력하세요.">
		        <button type="submit">작성</button>
		    </form>
		
		    <!-- 댓글 목록 -->
		    <div class="comment-list-box">
		    
		        <div class="comment-list" th:each="comment : ${comments}">
		            <div class="comment-author" th:text="${comment.user.username}">용이</div>
		            <div class="comment-content" th:text="${comment.commentContent}" onclick="showReplyForm(this)">굿</div>	       
		            <div class="comment-btn">
					<button class="delete-comment-btn" th:data-id="${comment.id}">삭제</button>				
					</div>
					
				
					<div class="reply-list-container" th:each="reply : ${commentReplys[comment.id]}" >
						<div class="reply-list-img">
							<img src="/icon/대댓글아이콘.png">
						</div>
						
						<div class="reply-list-box">					
							<div class="reply-list" >		                
								<div class="reply-author" th:text="${reply.user.username}">용이</div>
								<div class="reply-content" th:text="${reply.commentContent}">뭐해</div>
								<div class="comment-reply-btn">
								<button class="delete-comment-reply-btn" th:data-id="${reply.id}">삭제</button>
								</div>
							</div>
						</div>
						
					</div>
					
			    </div>  
			    
		    </div>
		        
				<div class="replyCommentForm" style="display: none;">
					<h5>대댓글 작성</h5>
				    <input type="hidden" class="parent-comment-id">
				    <input class="reply-content"></input>
				    <button class="submit-reply-btn" onclick="submitReply()">답글 작성</button>
				</div>
		        
		    </div>
		
		<br>
    
    <script>
    	
    	$("#commentForm").submit(function(e) {
    		e.preventDefault();
    		
    		let commentContent = $(this).find('input[name="commentContent"]').val();
    		let boardId = $("#boardId").val();
    		
    		$.ajax( {
    			url: "/board/comment/" + boardId,
    			type:"POST",
    			data: JSON.stringify({ commentContent: commentContent }),
    			contentType: "application/json",
    			success : function() {
    				alert("댓글 작성이 완료되었습니다.");
    				location.reload();
    			},
    			error : function(err) {
    				console.log(err);
    			}
    		})
    	})

    
    	//댓글 삭제
    
    	$(".delete-comment-btn").on("click", function() {
    		const commentId = $(this).data("id");
    		
    		let confirmDelete = confirm("삭제하시겠습니까?");
    		if(!confirmDelete) {
    			return;
    		}
    		
    		let commentSelect = $(this).closest(".comment-list");
    		
    		$.ajax({
    			url: "/comment/" + commentId,
    			type : "DELETE",
    			success : function() { 
    				commentSelect.remove();
    			
    			},
    			error : function(err) {
    				console.log(err);
    			}
    		});
    		
    	});
    	
    	// 대댓글 삭제
    	
    	$(".delete-comment-reply-btn").on("click", function() {
    		const commentId = $(this).data("id");
    		
    		let confirmDelete = confirm("삭제하시겠습니까?");
    		if(!confirmDelete) {
    			return;
    		}
    		
    		let commentSelect = $(this).closest(".reply-list-container");
    		
    		$.ajax({
    			url: "/comment/" + commentId,
    			type : "DELETE",
    			success : function() { 
    				commentSelect.remove();
    			
    			},
    			error : function(err) {
    				console.log(err);
    			}
    		});
    		
    	});
    	
    	
        $(document).ready(function() {
        	$.get("/api/cart/count", function(data) {
        		$('#cart-count').text(data);
        	});
        });
    	
        
        function showReplyForm(element) {
            let replyForm = document.querySelector('.replyCommentForm');
           
            
            let commentContentDiv = element; // 해당 태그
            let commentListDiv = commentContentDiv.parentNode; // 해당 부모태그 
            let commentId = commentListDiv.querySelector('.delete-comment-btn').getAttribute('data-id');
            
            console.log(commentId); // 로그로 ID 확인
            
            replyForm.querySelector('.parent-comment-id').value = commentId;
            commentListDiv.insertAdjacentElement('afterend', replyForm);
            
            if (replyForm.style.display == 'none') {
                replyForm.style.display = 'block';
            } else {
                replyForm.style.display = 'none';
            }
        }
        
        
       function submitReply(){
    	   
        	let replyForm = document.querySelector('.replyCommentForm');
            let commentId = replyForm.querySelector('.parent-comment-id').value;
            let replyContent = replyForm.querySelector('.reply-content').value;
            
            // AJAX 호출을 만들고 실행하기
            $.ajax({
                url: "/board/comment/reply",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify ({
                    parentCommentId: commentId,
                    commentContent: replyContent
                }),
                success: function(response) {
                    alert('대댓글 작성이 완료되었습니다.');
                    location.reload();  // 페이지 새로고침
                },
                error: function(xhr, status, error) {
                    alert('대댓글 작성에 실패하였습니다.');
                }
            });
        }
       
       $(".reply-content").keypress(function(e) {
    	    if(e.which == 13) { // 13은 엔터 키를 의미
    	        e.preventDefault(); // 브라우저가 표준 제출을 수행하는 것을 방지
    	        submitReply(); // 대댓글 제출 함수 호출
    	    }
    	});
        
 
        
    </script>
