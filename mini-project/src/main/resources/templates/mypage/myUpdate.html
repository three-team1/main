<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: pink;
            }

            .menu {
                float: left;
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
                width: 100%;
                max-width: 300px;
                margin-top: 10px;
            }

            table {
                margin: 10px auto;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
                background-color: lightpink;
                text-align: left;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">

        </script>
    </th:block>
</head>
<body>
<header th:replace="/fragments/header :: header"></header>
<div layout:fragment="content">
    <div class="menu">
        <ul>
            <li><a href="#">주문조회</a></li>
            <li><a href="#">내 게시글 관리</a></li>
            <li><a href="#">내 리뷰 관리</a></li>
            <li><a href="/mypage/myInfo">마이페이지</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>마이페이지</h1>
        <form id="updateForm" action="/mypage/myUpdate" method="post">
            <input type="hidden" id="userId" name="userId" th:value="${user.id}">
            <table>
                <tr>
                    <th>아이디:</th>
                    <td><span id="username" th:text="${user.username}"></span></td>
                </tr>
                <tr>
                    <th>현재 비밀번호:</th>
                    <td><input type="password" id="currentPassword" name="currentPassword"></td>
                </tr>
                <tr>
                    <th>새 비밀번호:</th>
                    <td><input type="password" id="newPassword" name="newPassword"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인:</th>
                    <td><input type="password" id="confirmPassword" name="confirmPassword"></td>
                </tr>
                <tr>
                    <th>이메일:</th>
                    <td><input type="text" id="email" name="email" th:value="${user.email}"></td>
                </tr>
                <tr>
                    <th>연락처:</th>
                    <td><input type="text" id="tel" name="tel" th:value="${user.tel}"></td>
                </tr>
                <tr>
                    <th>우편번호:</th>
                    <td><input type="text" id="my_postcode" name="my_postcode" th:value="${user.my_postcode}"></td>
                </tr>
                <tr>
                    <th>주소:</th>
                    <td><input type="text" id="my_address" name="my_address" th:value="${user.my_address}"></td>
                </tr>
                <tr>
                    <th>상세주소:</th>
                    <td><input type="text" id="my_detailAddress" name="my_detailAddress" th:value="${user.my_detailAddress}"></td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit" id="btnUpSave">저장</button>
                <a href="/mypage/myInfo"><button type="button">취소</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
